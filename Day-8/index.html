<!DOCTYPE html>

<html>
  <head>
    <style>
      #hover {
        border: 1px solid black;
        height: 100px;
        width: 100px;
      }

      #hover:hover {
        border: 1px solid red;
        color: blue;
      }
      /* when using pattern */
      #text:valid {
        background-color: green;
      }

      #text:invalid {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>SIGN IN</legend>
        <label>Email :</label><br />
        <input /><br />
        <label>Password :</label><br />
        <input /><br />
        <input type="submit" /><br />
      </fieldset>
    </form>

    <input type="submit" value="Sign in!" />

    <input type="text" value="Dragon.." />

    <input type="radio" value="honda" />
    <input type="radio" value="bmw" />

    <input type="range" min="1" max="10" value="10" />

    <input type="text" value="Dragon123" readonly />

    <input type="text" value="Dragon2345" disabled />

    <!-- If you signin -> name -> disable
    not signined -> readonlyd -->

    <input type="text" size="" />
    <input type="text" size="20" />

    <input maxlength="5" />

    <form>
      <input type="number" min="0" max="100" />
      <input type="submit" />
    </form>

    <div id="hover">testing hover</div>

    <form onsubmit="">
      <input id="text" type="text" pattern="\w{3,13}" required />
      <input id="text" type="password" pattern="\w{4,4}" required />
      <input disabled type="submit" />
    </form>

    <input />
    <input />
    <input autofocus />
    <input />

    <span title="You just hovered on hii, tooltip">Hiii</span>

    <form novalidate>
      <label>Email</label><br />
      <input required /><br />
      <label>Password</label><br />
      <input /><br />
      <input type="submit" /><br />
    </form>

    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    >
    </canvas>

    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        strokewidth="4"
        fill="yellow"
      />
    </svg>
  </body>
</html>

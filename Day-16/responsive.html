<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parentDiv {
        width: 100%;
        height: 300px;
        border: 2px solid red;
        background-color: lightgreen;
      }

      /* max-width : 500px -> 0 - 500 px  */
      /* min-width : 500px -> 500 px - 5000px  */
      @media screen and (min-width: 500px) {
        .parentDiv {
          background-color: lightblue;
        }
      }
    </style>
  </head>
  <body>
    <div class="parentDiv">Testing media quaries</div>
  </body>
</html>
